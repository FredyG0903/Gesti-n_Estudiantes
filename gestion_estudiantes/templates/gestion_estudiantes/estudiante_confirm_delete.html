{% extends 'gestion_estudiantes/base.html' %}

{% block title %}Eliminar Estudiante{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Confirmar Eliminación</h3>
    </div>
    <div class="card-body">
        <p class="lead">
            ¿Estás seguro de que deseas eliminar al estudiante "{{ object.nombre }}"?
        </p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-trash"></i> Sí, eliminar
            </button>
            <a href="{% url 'estudiante-list' %}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
